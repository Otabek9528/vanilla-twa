<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .header img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 10px;
    }

    .prayer-times {
      padding: 20px;
      background-color: #ffffff;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .prayer-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    .prayer-item {
      padding: 10px;
      background: #f0f0f0;
      border-radius: 8px;
      text-align: center;
    }

    .features {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px 10px 100px; /* Extra bottom spacing added */
      background: #fff;
    }

    .feature-button {
      width: 90px;
      margin: 15px 10px;
      text-align: center;
    }

    .feature-button img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .feature-button span {
      display: block;
      margin-top: 8px;
      font-size: 14px;
    }

    .language-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .language-button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="assets/emblem.jpg" alt="Bot Emblem">
    <h2>Muslim Vegukin Bot</h2>
  </div>

  <div class="prayer-times" id="prayerTimes">

  <div class="features">
    <div class="feature-button">

  <script>
    const months = ["Yanvar", "Fevral", "Mart", "Aprel", "May", "Iyun", "Iyul", "Avgust", "Sentabr", "Oktabr", "Noyabr", "Dekabr"];

    function updateDate() {
      const d = new Date();
      document.getElementById("uzbekDate").textContent = `${d.getDate()}-${months[d.getMonth()]}`;
    }

    function populatePrayerTimes(times) {
      const grid = document.getElementById("prayerGrid");
      grid.innerHTML = "";
      const translations = {
        Fajr: "Bomdod",
        Sunrise: "Quyosh",
        Dhuhr: "Peshin",
        Asr: "Asr",
        Maghrib: "Shom",
        Isha: "Xufton"
      };

      Object.entries(translations).forEach(([key, label]) => {
        const div = document.createElement("div");
        div.className = "prayer-item";
        div.innerHTML = `<strong>${label}</strong><br>${times[key] || "--:--"}`;
        grid.appendChild(div);
      });
    }

    async function fetchPrayerTimes(lat, lon) {
      const url = `https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=3&school=1`;
      const res = await fetch(url);
      const data = await res.json();
      return data.data.timings;
    }

    async function getCityName(lat, lon) {
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&accept-language=uz`);
        const data = await res.json();
        return data.address.city || data.address.town || data.address.village || "Nomaâ€™lum joy";
      } catch {
        return "Nomaâ€™lum joy";
      }
    }

    async function init() {
      updateDate();
      navigator.geolocation.getCurrentPosition(async (pos) => {
        const { latitude, longitude } = pos.coords;
        const times = await fetchPrayerTimes(latitude, longitude);
        populatePrayerTimes(times);
      }, () => {
        alert("Lokatsiyani olish imkoni boâ€˜lmadi.");
      });
    }

    init();
  </script>
