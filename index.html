<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prayer Times App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    .header {
      background-color: #4caf50;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .header img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 10px;
    }
    .prayer-times {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .prayer-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 30px;
      padding-top: 10px;
    }
    .prayer-grid div {
      font-weight: bold;
    }
    .note {
      background: #f0f0f0;
      border-left: 4px solid #4caf50;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      font-size: 14px;
    }
    .features {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }
    .feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 80px;
    }
    .feature img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 8px;
    }
    .language-buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #fff;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }
    .language-buttons button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="assets/emblem.jpg" alt="Bot Emblem" />
    <h2>@muslim_vegukin_bot</h2>
  </div>

  <div class="prayer-times" id="prayerTimes">
    <h3><span id="cityName"></span></h3>
    <h4>Bugun, <span id="uzbekDate"></span> uchun</h4>
    <div class="prayer-grid" id="prayerGrid">
      <!-- Prayer times inserted here -->
    </div>
    <div class="note">
      Namoz vaqtlari <b>Muslim World League</b> usuli orqali hisoblandi.<br />
      Ehtiyotan:
      <ul>
        <li><b>Saharlikni</b> Bomdoddan ‚àí5 daqiqa avval</li>
        <li><b>Iftorlikni</b> Shomdan +5 daqiqa keyin</li>
        <li><b>Namozlarni</b> +10 daqiqa kechiktirib ado etish tavsiya etiladi</li>
      </ul>
    </div>
  </div>

  <div class="features">
    <div class="feature">
      <img src="assets/mosque.png" alt="Mosque" />
      <span>Masjid</span>
    </div>
    <div class="feature">
      <img src="assets/restaurant.jpg" alt="Restaurant" />
      <span>Restoran</span>
    </div>
    <div class="feature">
      <img src="assets/store.jpg" alt="Shop" />
      <span>Do‚Äòkon</span>
    </div>
  </div>

  <div class="language-buttons">
    <button>üá∫üáø UZ</button>
    <button>üá∑üá∫ RU</button>
    <button>üá¨üáß EN</button>
  </div>

  <script>
    Telegram.WebApp.ready();

    const prayers = {
      Fajr: "Bomdod",
      Sunrise: "Quyosh",
      Dhuhr: "Peshin",
      Asr: "Asr",
      Maghrib: "Shom",
      Isha: "Xufton"
    };

    const now = new Date();
    const months = ["Yanvar", "Fevral", "Mart", "Aprel", "May", "Iyun", "Iyul", "Avgust", "Sentabr", "Oktabr", "Noyabr", "Dekabr"];
    document.getElementById("uzbekDate").textContent = `${now.getDate()}-${months[now.getMonth()]}`;

    function setPrayerTimes(city, timings) {
      document.getElementById("cityName").textContent = `Siz turgan shahar: ${city}`;
      const container = document.getElementById("prayerGrid");
      container.innerHTML = "";
      Object.entries(prayers).forEach(([eng, uz]) => {
        const time = timings[eng];
        const row = document.createElement("div");
        row.innerHTML = `${uz}: <b>${time}</b>`;
        container.appendChild(row);
      });
    }

    function getCityName(lat, lon) {
      return fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&accept-language=uz`)
        .then(res => res.json())
        .then(data => data.address.city || data.address.town || data.address.village || "Noma‚Äôlum joy");
    }

    function getPrayerTimes(lat, lon) {
      return fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=3&school=1`)
        .then(res => res.json())
        .then(data => data.data.timings);
    }

    navigator.geolocation.getCurrentPosition(async (pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const city = await getCityName(lat, lon);
      const times = await getPrayerTimes(lat, lon);
      setPrayerTimes(city, times);
    }, (err) => {
      document.getElementById("cityName").textContent = "‚ùå Lokatsiya aniqlanmadi";
    });
  </script>
</body>
</html>
