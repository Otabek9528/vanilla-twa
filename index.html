<body>
  <!-- HEADER (Panel 1) -->

    <div class="header-content">

  <!-- PRAYER + MAIN share the same page width -->
  <div class="app__content-bg">
    <!-- PRAYER (clickable to open detailed page) -->
    <section class="prayer">
      <button class="prayer-card minimal-layout" onclick="window.location.href='pages/prayers.html'">
        <div class="top-row">
          <div class="left-side">
            <p class="weekday" id="weekday">Loading...</p>
            <p class="hijri" id="hijri">Loading...</p>
          </div>
          <div class="right-side">
            <span class="location-icon">üìç</span>
            <span class="city-name" id="cityName">Loading...</span>
          </div>
        </div>

        <div class="middle-row">
          <div class="prayer-current">
            <h2 class="prayer-name" id="currentPrayer">--</h2>
            <p class="prayer-time" id="prayerTime">--:--</p>
          </div>

          <div class="arrow">‚ûú</div>

          <div class="prayer-next">
            <h2 class="next-name" id="nextPrayer">--</h2>
            <p class="countdown" id="countdown">--:--:--</p>
          </div>
        </div>
      </button>
    </section>

    <!-- MAIN (cards) -->
    <main class="main">
      <button class="card">
        <img src="assets/mosque.png" alt="Mosques" />

      </button>

  </div>

  <!-- LANGUAGE -->
  <footer class="lang">
    <button class="lang__btn">üá∑üá∫ Russian</button>
    <button class="lang__btn">üá¨üáß English</button>
  </footer>

  <!-- JS Scripts -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="js/locationManager.js"></script>
  <script src="js/prayerTimes.js"></script>
  <script>
    // Handle manual location refresh with debouncing
    let isRefreshing = false;
    
    document.getElementById('refreshLocationBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      e.stopPropagation();
      
      if (isRefreshing) {
        console.log('‚è≥ Refresh already in progress...');
        return;
      }
      
      isRefreshing = true;
      const btn = e.currentTarget;
      
      // Visual feedback
      btn.style.opacity = '0.5';
      btn.disabled = true;
      
      try {
        await LocationManager.manualRefresh();
      } catch (error) {
        console.error('Refresh error:', error);
      } finally {
        // Re-enable button
        btn.style.opacity = '1';
        btn.disabled = false;
        isRefreshing = false;
      }
    });

    // Show stale location warning
    if (LocationManager.isLocationStale && LocationManager.isLocationStale()) {
      console.warn('‚ö†Ô∏è Location data is more than 24 hours old');
    }
  </script>
</body>
</html>
