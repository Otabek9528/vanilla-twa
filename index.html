<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prayer Times App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      text-align: center;
    }
    .header {
      background-color: #4caf50;
      color: white;
      padding: 20px;
      position: relative;
    }
    .header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      position: absolute;
      left: 20px;
      top: 15px;
    }
    .features {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
      margin-bottom: 100px; /* Avoid language bar overlap */
    }
    .feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
      width: 90px;
    }
    .feature img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: #fff;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .feature span {
      margin-top: 8px;
      font-size: 14px;
    }
    .language-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #eee;
      padding: 10px 0;
      display: flex;
      justify-content: space-evenly;
      border-top: 1px solid #ccc;
    }
    .language-bar button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    .prayer-times {
      background: white;
      margin: 20px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .prayer-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    .prayer-box {
      background: #f0f0f0;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      font-size: 15px;
      font-weight: 500;
    }

    .prayer-box b {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .spoiler {
      font-size: 13px;
      color: #555;
      margin-top: 15px;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="assets/emblem.jpg" alt="Bot Emblem" />
    <h2>Muslim Vegukin Bot</h2>
  </div>

  <div class="prayer-times" id="prayerTimes">
    <h3><b>Siz turgan shahar:</b> <span id="cityName">-</span></h3>
    <h4>Bugun, <span id="uzbekDate"></span> uchun</h4>
    <div class="prayer-grid" id="prayerGrid">
      <!-- Prayer times go here -->
    </div>
    <div class="spoiler">
      <b>Namoz vaqtlari Muslim World League</b> usuli orqali hisoblandi.<br>
      Ehtiyotan:<br>
      ‚Ä¢ <b>Saharlikni</b> Bomdoddan ‚àí5 daqiqa avval,<br>
      ‚Ä¢ <b>Iftorlikni</b> Shomdan +5 daqiqa keyin,<br>
      ‚Ä¢ <b>Namozlarni</b> +10 daqiqa keyin ado etish tavsiya etiladi.
    </div>
  </div>

  <div class="features">
    <div class="feature">
      <img src="assets/mosque.png" alt="Mosque" />
      <span>Masjid</span>
    </div>
    <div class="feature">
      <img src="assets/restaurant.jpg" alt="Restaurant" />
      <span>Restoran</span>
    </div>
    <div class="feature">
      <img src="assets/store.jpg" alt="Shop" />
      <span>Do‚Äòkon</span>
    </div>
  </div>

  <div class="language-bar">
    <button>üá∫üáø</button>
    <button>üá∑üá∫</button>
    <button>üá¨üáß</button>
  </div>

  <script>
    Telegram.WebApp.ready();

    let userLocation = null;
    let cityName = "Noma‚Äôlum joy";

    function getUzbekDate() {
      const months = ["Yanvar", "Fevral", "Mart", "Aprel", "May", "Iyun", "Iyul", "Avgust", "Sentabr", "Oktabr", "Noyabr", "Dekabr"];
      const d = new Date();
      return `${d.getDate()}-${months[d.getMonth()]}`;
    }

    async function getCityName(lat, lon) {
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&accept-language=uz`);
        const data = await res.json();
        return data.address.city || data.address.town || data.address.village || "Noma‚Äôlum joy";
      } catch {
        return "Noma‚Äôlum joy";
      }
    }

    async function getPrayerTimes(lat, lon, method = 3, madhab = 1) {
      const url = `https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=${method}&school=${madhab}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.data.timings;
    }

    async function updatePrayerTimes() {
      if (!userLocation) return;

      const { latitude, longitude } = userLocation;
      const timings = await getPrayerTimes(latitude, longitude);
      const prayers = {
        "Fajr": "Bomdod",
        "Sunrise": "Quyosh",
        "Dhuhr": "Peshin",
        "Asr": "Asr",
        "Maghrib": "Shom",
        "Isha": "Xufton"
      };

      const grid = document.getElementById("prayerGrid");
      grid.innerHTML = "";

      // Create prayer boxes
      Object.entries(prayers).forEach(([key, label]) => {
        const time = timings[key] || "--:--";
        const box = document.createElement("div");
        box.className = "prayer-box"; // <‚Äî add class for styling
        box.innerHTML = `
          <b>${label}</b>
          <div>${time}</div>
        `;
        grid.appendChild(box);
      });

      // Update city name and date
      document.getElementById("cityName").innerText = cityName;
      document.getElementById("uzbekDate").innerText = getUzbekDate();
    }


    navigator.geolocation.getCurrentPosition(
      async (pos) => {
        userLocation = {
          latitude: pos.coords.latitude,
          longitude: pos.coords.longitude
        };
        cityName = await getCityName(userLocation.latitude, userLocation.longitude);
        updatePrayerTimes();
      },
      (err) => {
        Telegram.WebApp.showAlert("‚ùå Lokatsiyani olish imkoni bo‚Äòlmadi. Iltimos, ruxsat bering.");
      }
    );
  </script>
</body>
</html>
