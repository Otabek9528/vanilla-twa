<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muslim Assistant WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f3f3f3;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 10px 10px;
      text-align: center;
      position: relative;
    }

    .header img.logo {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .prayer-times {
      background-color: #fff;
      margin: 15px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .prayer-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    .prayer-item {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }

    .features {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
      margin-bottom: 100px; /* ensures bottom buttons are fully visible */
    }

    .feature-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80px;
      margin: 10px;
    }

    .feature-btn img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .feature-btn span {
      margin-top: 8px;
      font-size: 14px;
    }

    .lang-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .lang-btn {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="assets/emblem.png" class="logo" alt="Bot Logo" />
    <h2>Namoz Vaqtlari</h2>
  </div>

  <div class="prayer-times" id="prayerTimes">
    <h3>Bugun, <span id="uzbekDate"></span> uchun</h3>
    <div class="prayer-grid" id="prayerGrid">
      <!-- Dynamic prayer time items here -->
    </div>
    <p style="margin-top:15px;font-size:14px;background:#eee;padding:10px;border-radius:6px">
      <b>Namoz vaqtlari Muslim World League usuli orqali hisoblandi.</b><br>
      Ehtiyotan:<br>
      â€¢ <b>Saharlikni</b> Bomdoddan âˆ’5 daqiqa avval,<br>
      â€¢ <b>Iftorlikni</b> Shomdan +5 daqiqa keyin,<br>
      â€¢ <b>Namozlarni</b> +10 daqiqa keyin ado etish tavsiya etiladi.
    </p>
  </div>

  <div class="features">
    <div class="feature-btn">
      <img src="assets/mosque.png" alt="Mosque" />
      <span>Masjid</span>
    </div>
    <div class="feature-btn">
      <img src="assets/restaurant.png" alt="Restaurant" />
      <span>Restoran</span>
    </div>
    <div class="feature-btn">
      <img src="assets/store.png" alt="Shop" />
      <span>Doâ€˜kon</span>
    </div>
  </div>

  <div class="lang-bar">
    <button class="lang-btn">ðŸ‡ºðŸ‡¿ UZ</button>
    <button class="lang-btn">ðŸ‡·ðŸ‡º RU</button>
    <button class="lang-btn">ðŸ‡¬ðŸ‡§ EN</button>
  </div>

  <script>
    Telegram.WebApp.ready();

    const months = ["Yanvar", "Fevral", "Mart", "Aprel", "May", "Iyun", "Iyul", "Avgust", "Sentabr", "Oktabr", "Noyabr", "Dekabr"];
    const d = new Date();
    document.getElementById("uzbekDate").textContent = `${d.getDate()}-${months[d.getMonth()]}`;

    const userLocation = { latitude: null, longitude: null };

    navigator.geolocation.getCurrentPosition(async (pos) => {
      userLocation.latitude = pos.coords.latitude;
      userLocation.longitude = pos.coords.longitude;
      const timings = await getPrayerTimes(userLocation.latitude, userLocation.longitude);
      renderPrayerTimes(timings);
    }, (err) => {
      alert("âŒ Lokatsiyani olish imkoni boâ€˜lmadi. Iltimos, ruxsat bering.");
    });

    async function getPrayerTimes(lat, lon, method = 3, madhab = 1) {
      const res = await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=${method}&school=${madhab}`);
      const data = await res.json();
      return data.data.timings;
    }

    function renderPrayerTimes(timings) {
      const translations = {
        "Fajr": "Bomdod",
        "Sunrise": "Quyosh",
        "Dhuhr": "Peshin",
        "Asr": "Asr",
        "Maghrib": "Shom",
        "Isha": "Xufton"
      };
      const grid = document.getElementById("prayerGrid");
      grid.innerHTML = "";
      Object.entries(translations).forEach(([eng, uz]) => {
        const div = document.createElement("div");
        div.className = "prayer-item";
        div.innerHTML = `<b>${uz}</b><br>${timings[eng]}`;
        grid.appendChild(div);
      });
    }
  </script>
</body>
</html>
