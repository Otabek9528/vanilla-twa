<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muslim Vegukin Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f9fa;
      overflow-x: hidden;
    }

    /* === 1Ô∏è‚É£ HEADER SECTION === */
    .header {
      background: linear-gradient(135deg, #007b5e, #009879);
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    .header h1 {
      font-size: 1.6rem;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* === 2Ô∏è‚É£ PRAYER SECTION === */
    .prayer-section {
      background: url('assets/prayer_bg.png') no-repeat center center/cover;
      text-align: center;
      color: white;
      padding: 40px 20px;
    }

    .prayer-section h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .prayer-section .time {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .prayer-section p {
      font-size: 1rem;
      opacity: 0.85;
    }

    /* === 3Ô∏è‚É£ MAIN SECTION === */
    .main {
      background: url('assets/main_bg.jpg') no-repeat center center/cover;
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 25px 10px;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 45px;
      height: 45px;
      margin-bottom: 10px;
    }

    .card p {
      color: #007b5e;
      font-weight: 600;
    }

    /* === 4Ô∏è‚É£ LANGUAGE SECTION === */
    .language-switch {
      background: #e8f5f1;
      text-align: center;
      padding: 15px 0;
    }

    .language-switch button {
      background: #007b5e;
      color: white;
      border: none;
      border-radius: 25px;
      margin: 0 8px;
      padding: 8px 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .language-switch button:hover {
      background: #005f47;
    }
  </style>
</head>

<body>
  <!-- HEADER SECTION -->
  <div class="header">
    <h1>Halal Compass</h1>

  </div>

  <!-- PRAYER SECTION -->

    <h2>Dhuhur</h2>
    <div class="time">12:15</div>
    <p>Next prayer: Asr - 15:52</p>
  </div>

  <!-- MAIN SECTION -->
  <div class="main">
    <div class="card">
      <img src="assets/mosque.png" alt="Mosques" />
      <p>Mosques</p>
    </div>
    <div class="card">
      <img src="assets/restaurant.jpg" alt="News" />
      <p>News</p>
    </div>
    <div class="card">
      <img src="assets/store.jpg" alt="Cafe" />
      <p>Cafe</p>
    </div>
    <div class="card">
      <img src="icons/store.jpg" alt="Store" />
      <p>Store</p>
    </div>
  </div>

  <!-- LANGUAGE SWITCHER -->
  <div class="language-switch">
    <button>üá∫üáø Uzbek</button>
    <button>üá∑üá∫ Russian</button>
    <button>üá¨üáß English</button>
  </div>
</body>
</html>
