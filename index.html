<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Namoz Vaqtlari</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8f5;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #006b3c;
      color: white;
      padding: 16px 12px;
    }

    .prayer-times {
      margin: 12px auto;
      padding: 12px;
      background: white;
      border-radius: 12px;
      width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .prayer-times h2 {
      margin-top: 0;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin: 20px 0;
    }

    .feature-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: white;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      flex-direction: column;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .feature-button img {
      width: 28px;
      height: 28px;
      margin-bottom: 4px;
    }

    .language-switcher {
      display: flex;
      justify-content: space-around;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ccc;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .lang-btn {
      padding: 6px 14px;
      background: #e7f2ef;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Islomiy Ilova</h1>
    <p id="current-date">Bugun: 3 Noyabr</p>
  </header>

  <section class="prayer-times" id="prayer-times">
    <h2>Namoz Vaqtlari</h2>
    <div id="prayer-time-list">
      <p>Yuklanmoqda...</p>
    </div>
  </section>

  <section class="features">
    <div class="feature-button" onclick="alert('Masjidlar')">
      <img src="assets/mosque.png" alt="Masjid">
      Masjid
    </div>
    <div class="feature-button" onclick="alert('Restoranlar')">
      <img src="assets/restaurant.jpg" alt="Restoran">
      Restoran
    </div>
    <div class="feature-button" onclick="alert('Doâ€˜konlar')">
      <img src="assets/store.jpg" alt="Do'kon">
      Do'kon
    </div>
  </section>

  <div class="language-switcher">
    <button class="lang-btn">UZ</button>
    <button class="lang-btn">RU</button>
    <button class="lang-btn">EN</button>
  </div>

  <script>
    Telegram.WebApp.ready();

    function getUzbekDate() {
      const months = ["Yanvar", "Fevral", "Mart", "Aprel", "May", "Iyun", "Iyul", "Avgust", "Sentabr", "Oktabr", "Noyabr", "Dekabr"];
      const d = new Date();
      return `${d.getDate()} ${months[d.getMonth()]}`;
    }

    document.getElementById("current-date").innerText = "Bugun: " + getUzbekDate();

    navigator.geolocation.getCurrentPosition(async (pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const res = await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=3&school=1`);
      const data = await res.json();
      const t = data.data.timings;
      const uzNames = {
        "Fajr": "Bomdod",
        "Sunrise": "Quyosh",
        "Dhuhr": "Peshin",
        "Asr": "Asr",
        "Maghrib": "Shom",
        "Isha": "Xufton"
      };
      const list = Object.entries(uzNames).map(([eng, uz]) => `<p><b>${uz}</b>: ${t[eng]}</p>`).join("");
      document.getElementById("prayer-time-list").innerHTML = list;
    }, () => {
      document.getElementById("prayer-time-list").innerHTML = "Lokatsiya topilmadi.";
    });
  </script>
</body>
</html>
