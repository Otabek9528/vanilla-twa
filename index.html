  <style>
    body {

      margin: 0;

    .header {

    .prayer-times h3 {

    }
    .spoiler {
      font-size: 0.9em;
      color: #444;
      margin: 20px;
      background: #eee;
      padding: 10px;
      border-radius: 8px;
    }
    .features {

    }

      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      margin: auto;
    }
    .languages {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: white;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }
    .languages button {
      background: none;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #007f5f;
    }
  </style>
</head>

  <div class="spoiler">

<script>
  const months = ["Yanvar", "Fevral", "Mart", "Aprel", "May", "Iyun", "Iyul", "Avgust", "Sentabr", "Oktabr", "Noyabr", "Dekabr"];

  document.getElementById("uzbekDate").textContent = new Date().getDate() + "-" + months[new Date().getMonth()];

  navigator.geolocation.getCurrentPosition(async (pos) => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    // City name
    const cityRes = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&accept-language=uz`);
    const cityData = await cityRes.json();
    const cityName = cityData.address.city || cityData.address.town || cityData.address.village || "Nomaâ€™lum joy";
    document.getElementById("cityName").textContent = `ğŸ“ ${cityName}`;

    // Prayer times
    const apiRes = await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=3&school=1`);
    const data = await apiRes.json();
    const times = data.data.timings;

    const prayers = {
      "Fajr": "Bomdod",
      "Sunrise": "Quyosh",
      "Dhuhr": "Peshin",
      "Asr": "Asr",
      "Maghrib": "Shom",
      "Isha": "Xufton"
    };

    const container = document.getElementById("prayerTimes");
    Object.entries(prayers).forEach(([key, val]) => {
      const item = document.createElement("div");
      item.textContent = `${val}: ${times[key]}`;
      container.appendChild(item);
    });
  }, () => {
    document.getElementById("cityName").textContent = "ğŸ“ Lokatsiyani aniqlab boâ€˜lmadi";
  });
</script>

</html>
