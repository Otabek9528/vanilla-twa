  <script>
    // Handle manual location refresh with debouncing
    let isRefreshing = false;
    
    document.getElementById('refreshLocationBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      e.stopPropagation();
      
      if (isRefreshing) {
        console.log('â³ Refresh already in progress...');
        return;
      }
      
      isRefreshing = true;
      const btn = e.currentTarget;
      const icon = document.getElementById('refreshIcon');
      
      // Visual feedback - spinning
      if (icon) {
        icon.innerText = 'ğŸ”„';
        icon.classList.add('spinning');
      }
      btn.style.opacity = '0.5';
      btn.disabled = true;
      
      try {
        await LocationManager.manualRefresh();
        console.log('âœ… Manual refresh completed');
        
        // Success feedback
        if (icon) {
          icon.classList.remove('spinning');
          icon.innerText = 'âœ…';
          setTimeout(() => {
            icon.innerText = 'ğŸ”„';
          }, 2000);
        }
      } catch (error) {
        console.error('Refresh error:', error);
        
        // Error feedback
        if (icon) {
          icon.classList.remove('spinning');
          icon.innerText = 'âŒ';
          setTimeout(() => {
            icon.innerText = 'ğŸ”„';
          }, 2000);
        }
      } finally {
        // Re-enable button
        btn.style.opacity = '1';
        btn.disabled = false;
        isRefreshing = false;
      }
    });

    // Language flag buttons

    // Update timestamp display when location updates

    });

    // Show stale location warning
    if (LocationManager.isLocationStale && LocationManager.isLocationStale()) {
      console.warn('âš ï¸ Location data is more than 24 hours old');
    }
  </script>
