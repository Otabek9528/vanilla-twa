<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halal Compass</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- HEADER (Panel 1) -->
  <header class="app__header">
    <div class="header-content">
      <img src="assets/emblem.jpg" alt="Bot Emblem" class="bot-logo" />
      <h1>Muslim Vegukin Bot</h1>
    </div>
  </header>

  <!-- PRAYER + MAIN share the same page width -->
  <div class="app__content-bg">

    <!-- PRAYER (clickable card) -->
    <section class="prayer">
      <button class="prayer-card minimal-layout" onclick="window.location.href='pages/prayers.html'">

        <div class="top-row">
          <div class="left-side">
            <p class="weekday" id="weekday">Loading...</p>
            <p class="hijri" id="hijri">Loading...</p>
          </div>

          <div class="right-side">
            <span class="location-icon">ğŸ“</span>
            <span class="city-name" id="cityName">Loading...</span>
          </div>
        </div>

        <div class="middle-row">
          <div class="prayer-current">
            <h2 class="prayer-name" id="currentPrayer">--</h2>
            <p class="prayer-time" id="prayerTime">--:--</p>
          </div>

          <div class="arrow">âœ</div>

          <div class="prayer-next">
            <h2 class="next-name" id="nextPrayer">--</h2>
            <p class="countdown" id="countdown">--:--:--</p>
          </div>
        </div>

      </button>
    </section>

    <!-- MAIN (cards) -->
    <main class="main">

      <button class="card">
        <img src="assets/mosque.png" alt="Mosques" />
        <p>Mosques</p>
      </button>

      <button class="card">
        <img src="assets/restaurant.jpg" alt="News" />
        <p>News</p>
      </button>

      <button class="card">
        <img src="assets/store.jpg" alt="Cafe" />
        <p>Cafe</p>
      </button>

      <button class="card">
        <img src="assets/store.jpg" alt="Store" />
        <p>Store</p>
      </button>

      <button class="card">
        <img src="assets/store.jpg" alt="Cafe" />
        <p>Cafe</p>
      </button>

      <button class="card">
        <img src="assets/store.jpg" alt="Store" />
        <p>Store</p>
      </button>

      <button class="card">
        <img src="assets/store.jpg" alt="Cafe" />
        <p>Cafe</p>
      </button>

      <button class="card">
        <img src="assets/store.jpg" alt="Store" />
        <p>Store</p>
      </button>

    </main>
  </div>

  <!-- LANGUAGE -->
  <footer class="lang">
    <button class="lang__btn">ğŸ‡·ğŸ‡º Russian</button>
    <button class="lang__btn">ğŸ‡¬ğŸ‡§ English</button>
  </footer>

  <!-- JS Scripts -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Load geolocation FIRST -->
  <script src="js/geolocation.js"></script>

  <!-- Then prayer time updater for index card -->
  <script src="js/prayerTimes.js"></script>

  <script>
    // Page-specific initialization

    document.addEventListener("DOMContentLoaded", () => {

      // 1ï¸âƒ£ Initialize location using geolocation.js
      initLocation((lat, lon, city) => {
        document.getElementById("cityName").innerText = city;
        document.getElementById("coords")?.innerText =
          `(${lat.toFixed(4)}, ${lon.toFixed(4)})`;

        // 2ï¸âƒ£ Update prayer information on card
        updatePrayerData(lat, lon, city);

        // 3ï¸âƒ£ Update weekday + Hijri date
        const now = new Date();
        const weekdayNames = [
          "Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"
        ];
        document.getElementById("weekday").innerText =
          weekdayNames[now.getDay()];

        // Hijri date from Aladhan API
        fetch("https://api.aladhan.com/v1/gToH")
          .then(r => r.json())
          .then(data => {
            document.getElementById("hijri").innerText =
              `${data.data.hijri.day} ${data.data.hijri.month.en}`;
          });
      });
    });
  </script>
</body>
</html>
