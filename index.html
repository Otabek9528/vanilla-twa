<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Namoz Vaqtlari</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }

    .header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }

    .header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .features {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 20px 10px;
    }

    .feature-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90px;
      margin-bottom: 20px;
    }

    .feature-button img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: white;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .feature-button span {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }

    .prayer-times {
      background: white;
      border-radius: 12px;
      margin: 20px 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .prayer-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px 20px;
      margin-top: 10px;
    }

    .spoiler {
      background: #eee;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      font-size: 13px;
    }

    .language-selector {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      background: #fff;
      border-top: 1px solid #ddd;
      padding: 10px 0;
      gap: 20px;
    }

    .lang-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 20px;
      background: #eee;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="assets/emblem.jpg" alt="Bot Emblem">
    <h2>Muslim Vegukin Bot</h2>
  </div>

  <div class="prayer-times" id="prayerTimes">
    <h3><span id="cityName">Shahar</span> ‚Äî <span id="uzbekDate"></span> uchun</h3>
    <div class="prayer-grid" id="prayerGrid"></div>
    <div class="spoiler">
      <b>Namoz vaqtlari Muslim World League</b> usuli orqali hisoblandi.<br />
      Ehtiyotan:<br />
      ‚Ä¢ <b>Saharlikni</b> Bomdoddan ‚àí5 daqiqa avval<br />
      ‚Ä¢ <b>Iftorlikni</b> Shomdan +5 daqiqa keyin<br />
      ‚Ä¢ <b>Namozlarni</b> +10 daqiqa kechiktirib ado etish tavsiya etiladi.
    </div>
  </div>

  <div class="features">
    <div class="feature-button">
      <img src="assets/mosque.png" alt="Mosque">
      <span>Masjid</span>
    </div>
    <div class="feature-button">
      <img src="assets/restaurant.jpg" alt="Restaurant">
      <span>Restoran</span>
    </div>
    <div class="feature-button">
      <img src="assets/store.jpg" alt="Shop">
      <span>Do‚Äòkon</span>
    </div>
  </div>

  <div class="language-selector">
    <button class="lang-btn">üá∫üáø UZ</button>
    <button class="lang-btn">üá∑üá∫ RU</button>
    <button class="lang-btn">üá¨üáß EN</button>
  </div>

  <script>
    Telegram.WebApp.ready();

    const cityNameEl = document.getElementById("cityName");
    const uzbekDateEl = document.getElementById("uzbekDate");
    const prayerGrid = document.getElementById("prayerGrid");

    const prayers = {
      "Fajr": "Bomdod",
      "Sunrise": "Quyosh",
      "Dhuhr": "Peshin",
      "Asr": "Asr",
      "Maghrib": "Shom",
      "Isha": "Xufton"
    };

    function getUzbekDate() {
      const months = ["Yanvar", "Fevral", "Mart", "Aprel", "May", "Iyun", "Iyul", "Avgust", "Sentabr", "Oktabr", "Noyabr", "Dekabr"];
      const d = new Date();
      return `${d.getDate()}-${months[d.getMonth()]}`;
    }

    async function getCityName(lat, lon) {
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&accept-language=uz`);
        const data = await res.json();
        return data.address.city || data.address.town || data.address.village || "Noma‚Äôlum joy";
      } catch {
        return "Noma‚Äôlum joy";
      }
    }

    async function getPrayerTimes(lat, lon, method = 3, madhab = 1) {
      const url = `https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=${method}&school=${madhab}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.data.timings;
    }

    navigator.geolocation.getCurrentPosition(async (pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const city = await getCityName(lat, lon);
      cityNameEl.textContent = city;
      uzbekDateEl.textContent = getUzbekDate();
      const times = await getPrayerTimes(lat, lon);

      prayerGrid.innerHTML = Object.entries(prayers)
        .map(([eng, uz]) => `<div><b>${uz}</b></div><div>${times[eng]}</div>`)
        .join("");
    }, () => {
      cityNameEl.textContent = "‚ùå Lokatsiya aniqlanmadi";
    });
  </script>
</body>
</html>
