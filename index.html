<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram TWA</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }
    .header {
      background-color: #1f6f1f;
      color: white;
      padding: 20px 10px 10px;
      position: relative;
    }
    .header img.emblem {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 15px;
    }
    .feature-button {
      width: 90px;
      height: 90px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #333;
      text-decoration: none;
    }
    .feature-button img {
      width: 32px;
      height: 32px;
      margin-bottom: 5px;
    }
    .footer {
      margin-top: 30px;
    }
    .language-buttons button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #ddd;
      cursor: pointer;
    }
    .prayer-times {
      margin: 20px auto;
      max-width: 320px;
      background-color: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .prayer-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 20px;
      text-align: left;
    }
    .spoiler {
      background-color: #f0f0f0;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-top: 12px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="assets/emblem.jpg" alt="Bot Emblem" class="emblem">
    <h2>@muslim_vegukin_bot</h2>
    <p id="cityName">üìç Shahar: ...</p>
  </div>

  <div class="prayer-times" id="prayerTimes">
    <h3>Bugun, <span id="uzbekDate"></span> uchun</h3>
    <div class="prayer-grid" id="prayerGrid"></div>
    <div class="spoiler">
      Namoz vaqtlari <b>Muslim World League</b> usuli asosida hisoblandi.<br>
      Ehtiyotan:<br>
      ‚Ä¢ <b>Saharlikni</b> Bomdoddan ‚àí5 daqiqa avval,<br>
      ‚Ä¢ <b>Iftorlikni</b> Shomdan +5 daqiqa keyin,<br>
      ‚Ä¢ <b>Namozlarni</b> +10 daqiqa keyin ado etish tavsiya etiladi.
    </div>
  </div>

  <div class="features">
    <a href="#" class="feature-button">
      <img src="assets/mosque.png" alt="Mosque">
      Masjid
    </a>
    <a href="#" class="feature-button">
      <img src="assets/restaurant.png" alt="Restaurant">
      Restoran
    </a>
    <a href="#" class="feature-button">
      <img src="assets/shop.png" alt="Shop">
      Do‚Äòkon
    </a>
  </div>

  <div class="footer">
    <div class="language-buttons">
      <button>UZ</button>
      <button>RU</button>
      <button>EN</button>
    </div>
  </div>

  <script>
    Telegram.WebApp.ready();

    const prayers = {
      "Fajr": "Bomdod",
      "Sunrise": "Quyosh",
      "Dhuhr": "Peshin",
      "Asr": "Asr",
      "Maghrib": "Shom",
      "Isha": "Xufton"
    };

    function getUzbekDate() {
      const months = ["Yanvar", "Fevral", "Mart", "Aprel", "May", "Iyun", "Iyul", "Avgust", "Sentabr", "Oktabr", "Noyabr", "Dekabr"];
      const d = new Date();
      return `${d.getDate()}-${months[d.getMonth()]}`;
    }

    async function getCityName(lat, lon) {
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&accept-language=uz`);
        const data = await res.json();
        return data.address.city || data.address.town || data.address.village || "Noma‚Äôlum joy";
      } catch {
        return "Noma‚Äôlum joy";
      }
    }

    async function getPrayerTimes(lat, lon, method = 3, madhab = 1) {
      const url = `https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=${method}&school=${madhab}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.data.timings;
    }

    function renderPrayerTimes(timings) {
      const grid = document.getElementById("prayerGrid");
      grid.innerHTML = "";
      for (const [key, name] of Object.entries(prayers)) {
        const value = timings[key];
        const div = document.createElement("div");
        div.innerHTML = `<b>${name}:</b> ${value}`;
        grid.appendChild(div);
      }
    }

    document.getElementById("uzbekDate").innerText = getUzbekDate();

    navigator.geolocation.getCurrentPosition(
      async (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        document.getElementById("cityName").innerText = "üìç Shahar: " + await getCityName(lat, lon);
        const timings = await getPrayerTimes(lat, lon);
        renderPrayerTimes(timings);
      },
      (err) => {
        alert("‚ùå Lokatsiyani aniqlab bo‚Äòlmadi. Iltimos, ruxsat bering.");
      }
    );
  </script>
</body>
</html>
