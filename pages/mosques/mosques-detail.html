<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mosque Details</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="mosques.css" />
  <style>
    /* Page-specific overrides */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: visible !important;
    }
    
    body {
      display: flex;
      flex-direction: column;
      background: var(--light-bg);
    }
    
    .app__header {
      flex-shrink: 0;
    }
    
    .mosque-detail-container {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      padding: 20px 16px 40px 16px;
    }

    /* Loading state */
    .detail-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      gap: 16px;
    }

    .detail-loading .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top-color: #00a884;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .detail-loading p {
      font-size: 1rem;
      color: #666;
      margin: 0;
    }

    /* Error state */
    .detail-error {
      text-align: center;
      padding: 60px 20px;
    }

    .detail-error-icon {
      font-size: 3rem;
      margin: 0 0 16px 0;
    }

    .detail-error-text {
      font-size: 1.2rem;
      font-weight: 600;
      color: #d32f2f;
      margin: 0 0 8px 0;
    }

    .detail-error-hint {
      font-size: 0.9rem;
      color: #666;
      margin: 0 0 20px 0;
    }

    .retry-button {
      background: linear-gradient(135deg, #00a884 0%, #007b5e 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 168, 132, 0.3);
    }

    /* Reviews section styling */
    .reviews-section {
      margin-top: 20px;
    }

    .review-card {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      border-left: 3px solid #00a884;
    }

    .review-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .review-rating {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .review-stars {
      color: #ffc107;
      font-size: 1rem;
    }

    .review-date {
      font-size: 0.8rem;
      color: #888;
    }

    .review-text {
      font-size: 0.95rem;
      color: #444;
      line-height: 1.5;
      margin: 0;
    }

    .no-reviews {
      text-align: center;
      padding: 30px 20px;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="app__header">
    <div class="header-content">
      <img src="../../assets/emblem.jpg" alt="Bot Emblem" class="bot-logo" />
      <h1>Muslim Vegukin Bot</h1>
    </div>
  </header>

  <!-- MOSQUE DETAIL -->
  <div class="mosque-detail-container" id="mosqueDetail">
    <!-- Loading state -->
    <div class="detail-loading" id="detailLoading">
      <div class="spinner"></div>
      <p>Yuklanmoqda...</p>
    </div>

    <!-- Error state -->
    <div class="detail-error" id="detailError" style="display: none;">
      <p class="detail-error-icon">‚ùå</p>
      <p class="detail-error-text">Xatolik yuz berdi</p>
      <p class="detail-error-hint" id="errorMessage">Ma'lumotlarni yuklashda muammo. Iltimos, qaytadan urinib ko'ring.</p>
      <button class="retry-button" onclick="loadMosqueDetail()">Qaytadan urinish</button>
    </div>

    <!-- Content will be dynamically inserted here -->
    <div id="mosqueContent" style="display: none;"></div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="../../js/apiConfig.js"></script>
  <script>
    // Initialize Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.ready();
    
    try {
      tg.expand();
    } catch (e) {
      console.log('Expand not supported');
    }
    
    // Show back button
    try {
      if (tg.BackButton) {
        tg.BackButton.show();
        tg.onEvent('backButtonClicked', () => {
          window.location.href = "mosques.html";
        });
      }
    } catch (e) {
      console.log('BackButton not supported');
    }

    // DOM Elements
    const detailLoading = document.getElementById('detailLoading');
    const detailError = document.getElementById('detailError');
    const mosqueContent = document.getElementById('mosqueContent');
    const errorMessage = document.getElementById('errorMessage');

    /**
     * Get mosque ID from URL
     */
    function getMosqueId() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('id');
    }

    /**
     * Fetch mosque details from API
     */
    async function fetchMosqueDetail(id) {
      const url = `${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.MOSQUE_DETAIL}/${id}`;
      
      console.log('üîç Fetching mosque detail:', url);
      
      try {
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          },
          signal: AbortSignal.timeout(API_CONFIG.DEFAULTS.TIMEOUT)
        });
        
        if (!response.ok) {
          throw new Error(`API error: ${response.status} ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log('‚úÖ API Response:', data);
        
        if (data.success && data.mosque) {
          return data.mosque;
        } else {
          throw new Error('Invalid API response format');
        }
      } catch (error) {
        console.error('‚ùå Error fetching mosque detail:', error);
        throw error;
      }
    }

    /**
     * Generate star rating HTML
     */
    function generateStars(rating) {
      const fullStars = Math.floor(rating);
      const hasHalfStar = rating % 1 >= 0.5;
      let starsHTML = '';
      
      for (let i = 0; i < fullStars; i++) {
        starsHTML += '‚≠ê';
      }
      if (hasHalfStar) {
        starsHTML += '‚ú®';
      }
      
      return starsHTML;
    }

    /**
     * Calculate average rating from reviews
     */
    function calculateAverageRating(reviews) {
      if (!reviews || reviews.length === 0) return 0;
      
      const sum = reviews.reduce((acc, review) => acc + review.rating, 0);
      return (sum / reviews.length).toFixed(1);
    }

    /**
     * Format date string
     */
    function formatDate(dateString) {
      try {
        const date = new Date(dateString);
        return date.toLocaleDateString('uz-UZ', { 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        });
      } catch (e) {
        return dateString;
      }
    }

    /**
     * Render reviews section
     */
    function renderReviews(reviews) {
      if (!reviews || reviews.length === 0) {
        return '<div class="no-reviews">Hali sharhlar yo\'q</div>';
      }

      let reviewsHTML = '';
      reviews.forEach(review => {
        const stars = '‚≠ê'.repeat(review.rating);
        const date = formatDate(review.timestamp);
        
        reviewsHTML += `
          <div class="review-card">
            <div class="review-header">
              <div class="review-rating">
                <span class="review-stars">${stars}</span>
              </div>
              <span class="review-date">${date}</span>
            </div>
            <p class="review-text">${review.text || 'No review text'}</p>
          </div>
        `;
      });

      return reviewsHTML;
    }

    /**
     * Render mosque detail
     */
    function renderMosqueDetail(mosque) {
      // Use placeholder image
      const photoUrl = '../../assets/mosque.png';
      
      // Calculate average rating
      const avgRating = calculateAverageRating(mosque.reviews);
      const starsHTML = generateStars(parseFloat(avgRating));
      
      // Format phone
      const phoneDisplay = mosque.phone || 'Ma\'lumot yo\'q';
      
      // Render reviews
      const reviewsHTML = renderReviews(mosque.reviews);
      const reviewCount = mosque.reviews ? mosque.reviews.length : 0;
      
      mosqueContent.innerHTML = `
        <div class="mosque-detail-card">
          <!-- Photo -->
          <div class="mosque-card-image">
            <img src="${photoUrl}" alt="${mosque.name}" />
          </div>
          
          <!-- Name & Rating -->
          <div class="mosque-detail-header">
            <h2 class="mosque-name">${mosque.name}</h2>
            <p class="mosque-name-ko">${mosque.city || 'Unknown City'}</p>
            ${avgRating > 0 ? `
              <div class="mosque-rating">
                <span class="rating-stars">${starsHTML}</span>
                <span class="rating-number">${avgRating}/5 (${reviewCount} sharh)</span>
              </div>
            ` : ''}
          </div>
          
          <!-- Contact Info -->
          <div class="mosque-detail-section">
            <h3 class="section-title">üìû Kontakt</h3>
            <div class="detail-info-item">
              <span class="detail-icon">üì±</span>
              ${mosque.phone ? `<a href="tel:${mosque.phone}" class="detail-link">${phoneDisplay}</a>` : `<span class="detail-text">${phoneDisplay}</span>`}
            </div>
          </div>
          
          <!-- Address -->
          <div class="mosque-detail-section">
            <h3 class="section-title">üìç Manzil</h3>
            <div class="detail-info-item">
              <span class="detail-icon">üåê</span>
              <span class="detail-text">${mosque.address || 'Manzil ma\'lumoti yo\'q'}</span>
            </div>
            ${mosque.lat && mosque.lon ? `
              <div class="detail-info-item">
                <span class="detail-icon">üó∫Ô∏è</span>
                <span class="detail-text">Koordinatalar: ${mosque.lat.toFixed(4)}, ${mosque.lon.toFixed(4)}</span>
              </div>
            ` : ''}
          </div>
          
          <!-- Reviews -->
          ${reviewCount > 0 ? `
            <div class="mosque-detail-section reviews-section">
              <h3 class="section-title">üí¨ Sharhlar (${reviewCount})</h3>
              ${reviewsHTML}
            </div>
          ` : ''}
          
          <!-- Navigation Buttons -->
          <div class="mosque-detail-section">
            <h3 class="section-title">üó∫Ô∏è Navigatsiya</h3>
            <div class="nav-buttons">
              ${mosque.kakaoMapUrl ? `
                <a href="${mosque.kakaoMapUrl}" target="_blank" class="nav-button kakao-button">
                  <span class="nav-icon">üü°</span>
                  <span class="nav-text">KakaoMap</span>
                </a>
              ` : ''}
              ${mosque.naverMapUrl ? `
                <a href="${mosque.naverMapUrl}" target="_blank" class="nav-button naver-button">
                  <span class="nav-icon">üü¢</span>
                  <span class="nav-text">NaverMap</span>
                </a>
              ` : ''}
            </div>
          </div>
        </div>
      `;
    }

    /**
     * Show error state
     */
    function showError(message) {
      detailLoading.style.display = 'none';
      mosqueContent.style.display = 'none';
      detailError.style.display = 'block';
      errorMessage.textContent = message;
    }

    /**
     * Load and display mosque detail
     */
    async function loadMosqueDetail() {
      const mosqueId = getMosqueId();
      
      if (!mosqueId) {
        showError('Masjid ID topilmadi. Iltimos, orqaga qaytib, qaytadan tanlang.');
        return;
      }

      console.log('üì± Loading mosque detail for ID:', mosqueId);
      
      // Show loading state
      detailLoading.style.display = 'flex';
      detailError.style.display = 'none';
      mosqueContent.style.display = 'none';
      
      try {
        // Fetch mosque from API
        const mosque = await fetchMosqueDetail(mosqueId);
        
        // Hide loading
        detailLoading.style.display = 'none';
        
        // Show content
        mosqueContent.style.display = 'block';
        
        // Render mosque
        renderMosqueDetail(mosque);
        
        console.log('‚úÖ Mosque detail loaded successfully');
        
      } catch (error) {
        console.error('‚ùå Error loading mosque detail:', error);
        
        let errorMsg = 'Ma\'lumotlarni yuklashda xatolik yuz berdi. Iltimos, internetni tekshirib, qaytadan urinib ko\'ring.';
        
        if (error.name === 'TimeoutError') {
          errorMsg = 'Server javob bermadi (30 soniya). Server uyg\'onayotgan bo\'lishi mumkin, iltimos 1 daqiqa kuting va qaytadan urinib ko\'ring.';
        } else if (error.message.includes('404')) {
          errorMsg = 'Masjid topilmadi. Bu masjid bazadan o\'chirilgan bo\'lishi mumkin.';
        }
        
        showError(errorMsg);
      }
    }

    // Load detail when page loads
    document.addEventListener('DOMContentLoaded', loadMosqueDetail);
  </script>

</body>
</html>
