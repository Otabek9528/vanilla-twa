<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Today's Prayer Times</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    /* Page-specific fix for bottom spacing */
    body {
      padding-bottom: 0;
      margin-bottom: 0;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="app__header">
    <div class="header-content">
      <img src="../assets/emblem.jpg" alt="Bot Emblem" class="bot-logo" />
      <h1>Muslim Vegukin Bot</h1>
    </div>
  </header>

  <!-- PRAYER DETAILS -->
  <section class="prayers-detailed">
    <h2 id="cityName">Loading...</h2>
    <p id="coords">Coordinates: -- , --</p>
    <p id="todayDate">Fetching date...</p>
    
    <!-- Location timestamp with inline refresh button -->
    <div class="location-update-row">
      <p id="locationTimestamp">Loading...</p>
      <button class="inline-refresh-btn" id="refreshLocationBtn" title="Update Location">
        <span id="refreshIcon">üìç</span>
      </button>
    </div>

    <!-- Countdown -->
    <div class="next-prayer-countdown">
      <p>Next prayer: <span id="nextPrayerName">Loading...</span></p>
      <p class="countdown-text">‚è≥ <span id="countdown">--:--:--</span></p>
    </div>

    <!-- List -->
    <div class="prayer-list" id="prayerList"></div>
  </section>  

  <!-- BOTTOM BACK BUTTON -->
  <footer class="back-footer">
    <button class="back-btn" id="backToMain">
      ‚¨ÖÔ∏è Back to Main
    </button>
  </footer>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="../js/locationManager.js"></script>
  <script src="../js/prayerTimes.js"></script>
  <script src="../js/prayersPage.js"></script>
  <script>
    // Initialize Telegram WebApp on prayers page
    const tg = window.Telegram.WebApp;
    
    console.log('üöÄ Prayers page script loading...');
    console.log('üì± Telegram.WebApp:', tg);
    
    // Notify Telegram that the web app is ready
    tg.ready();
    console.log('‚úÖ WebApp.ready() called');
    
    // Expand the WebApp to full height
    try {
      tg.expand();
      console.log('‚úÖ WebApp.expand() called');
    } catch (e) {
      console.log('‚ö†Ô∏è Expand not supported:', e);
    }
  </script>

</body>
</html>
